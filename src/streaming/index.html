<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Socket.io</title>
    </head>
 
    <body>
        <h1>Communicating with socket.io!</h1>

        <p><input type="button" value="Poke the server" id="poke" /></p>


        <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script>
            var socket = io.connect('http://localhost:8080');
          
            // A dialog box is displayed when the server sends us a "message"
            socket.on('update_data', function( message ) {
                console.log('message');
                console.log('Game update' + JSON.stringify(message) );
            });

            socket.on('get_data', function( message ) {
              console.log('message');
                alert('The server has a message for you: ' + JSON.stringify(message) );
            });

            // When the button is clicked, a "message" is sent to the server
            $('#poke').click(function () {
                console.log('poking');
                socket.emit('#get_data', 'john');
            })
        </script>
    </body>
</html>
